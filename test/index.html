<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart Switcher</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>
    <button onclick="showChart1()">Show Pie Chart 1</button>
    <button onclick="showChart2()">Show Pie Chart 2</button>

    <script>
        var chart = echarts.init(document.getElementById('chart'));

        var option1 = {
            title: {
                text: 'Pie Chart 1'
            },
            series: [{
                type: 'pie',
                data: [
                    {value: 335, name: 'A'},
                    {value: 234, name: 'B'},
                    {value: 1548, name: 'C'}
                ]
            }]
        };

        var option2 = {
            title: {
                text: 'Pie Chart 2'
            },
            series: [{
                type: 'pie',
                data: [
                    {value: 435, name: 'D'},
                    {value: 678, name: 'E'},
                    {value: 1234, name: 'F'}
                ]
            }]
        };

        function showChart1() {
            chart.setOption(option1);
        }

        function showChart2() {
            chart.setOption(option2);
        }

        // 默认显示第一个图表
        showChart1();
    </script>
</body>
</html>
